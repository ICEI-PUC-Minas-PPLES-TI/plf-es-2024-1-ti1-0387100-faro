<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./farum.css">
  <link rel="stylesheet" href="./cartaoVacina.css">

  <title>Fárum</title>
</head>

<body>

  <div id="cartaoVacina">

    <header>
      <div id="shoulder">

        <button id="button-mobile">
          <span id="hamburguer"></span>
        </button>

        <nav id="menu" aria-label="navegacao-primaria">

          <a href="#" id="logo">FARO</a>

          <ul>

            <li>
              <a href="" class="icon">
                <span>Perfil</span>
                <img src="./assets/img/profile_icon.png" alt="Perfil">
              </a>
            </li>

            <li>
              <a href="" class="icon">
                <span>Cartão Vacina</span>
                <img src="./assets/img/vaccine_icon.png" alt="Cartão Vacina">
              </a>
            </li>

            <li>
              <a href="" class="icon">
                <span>PetFinder / Doar</span>
                <img src="./assets/img/finder_icon.png" alt="PetFinder / Doar">
              </a>
            </li>

            <li>
              <a href="" class="icon">
                <span>Serviços</span>
                <img src="./assets/img/services_icon.png" alt="Serviços">
              </a>
            </li>

            <li>
              <a href="" class="icon">
                <span>Fórum e Artigos</span>
                <img src="./assets/img/forum_icon.png" alt="Fórum e Artigos">
              </a>
            </li>

          </ul>
        </nav>

      </div>
    </header>


    <div class="main-container">

      <section class="cartao-card-container">

        <main class="cartao-content">

          <h2 class="title">Agenda</h2>

          <div id="estrutura-agenda">

            <div class="cartao-agendando-base">
              <span>Data</span>
              <span>Horário</span>
              <p>Modalidade</p>
              <span>Pet</span>
              <span>Localidade</span>

              <div class="acao">Ação
              </div>

            </div>
            <!-- 
            <div class="cartao-agendado">

            </div> -->

          </div>


          <button class="abrirModal">cadastrar compromisso</button>


        </main>
      </section>


      <section class="cartao-cadastro-modal">
        <button class="fecharModal">fechar</button>
        <form id="formulario">

          <div class="cartao-cadastro-conteudo">
            <!-- <div>


              <button>
                <p>
                  <img src="" alt="">
                  Consulta
                </p>
              </button>

              <button>
                <p>
                  Vacina
                </p>
              </button>
            </div> -->

            <div>
              <label for="modalidade">O que deseja cadastrar?</label>
              <input type="text" id="modalidade" class="modal-input" name="modalidade" required>


              <div>
                <label for="nomePet">Para qual pet?</label>
                <input type="text" id="nomePet" data-index="new" class="modal-input" name="nomePet" required>
              </div>

              <div class="formData">

                <div>
                  <label for="data">Data:</label>
                  <input type="date" id="data" class="modal-input" name="data" required>
                </div>
                <div>
                  <label for="hora">Hora:</label>
                  <input type="time" id="hora" class="modal-input" name="hora" required>
                </div>
              </div>

              <div>
                <label for="local">Local</label>
                <input type="text" id="local" class="modal-input" name="local" required>
              </div>

            </div>
          </div>

          <button id="cadastrarCompromisso">Cadastrar</button>
          <button id="deletarCompromisso">deletar</button>

        </form>
      </section>


      <footer>
        <p>FARO
          <i class="dog-nose">
          </i>
        </p>
        <p>Todos os direitos reservados.</p>
      </footer>

    </div>


    <script src="./btn-mobile.js"></script>
    <script src="./cartaoVacina.js"></script>

  </div>
</body>

</html>
