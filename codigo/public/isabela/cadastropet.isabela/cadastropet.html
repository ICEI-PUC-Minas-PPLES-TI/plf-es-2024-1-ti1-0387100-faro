<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faro - Cadastro de Pets</title>
    <link rel="stylesheet" href="cadastropet.css">
    <script defer src="cadastropet.js"></script> 
</head>
<body>

    <div id="shoulder">
        <div id="logo"><h2>FARO</h2></div>
        <div id="menu">
            <ul>
                <li><a href="/codigo/public/isabela/cadastropet.html"><img class="icon" src="assets.servicos/profile_icon.png" alt="Perfil"></a></li>
                <li><a href="/codigo/public/Kayler/pets-card.html"><img class="icon" src="assets.servicos/vaccine_icon.png" alt="Cartão de vacinas"></a></li>
                <li><a href="/codigo/public/Kayler/lost-and-found.html"><img class="icon" src="assets.servicos/finder_icon.png" alt="Perdi meu peto/Doar"></a></li>
                <li><a href="index.servicos.html"><img class="icon" src="assets.servicos/services_icon.png" alt="Agregador e serviços"></a></li>
                <li><a href="/codigo/public/natalia/farum.html"><img class="icon" src="assets.servicos/forum_icon.png" alt="Fórum e artigos"></a></li>
            </ul>
        </div>
    </div>
    
    <div class="formulario">
        <form id="PetForm">
            <h1>Cadastre seu pet</h1>
            <p class="subtitle">Preencha com os dados do pet:</p>
            <div class="container">
                <div class="column">
                    <input type="text" name="nome" id="nome" placeholder="Nome:" required>
                    <input type="text" name="genero" id="genero" placeholder="Gênero:" required>
                    <input type="text" name="especie" id="especie" placeholder="Espécie (Ex: Cachorro, gato, etc.):" required>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade:" required>
                </div>
                <div class="column">
                    <input type="date" id="datadenascimento" name="datadenascimento" placeholder="Data de Nascimento:" required>
                    <input type="text" id="raca" name="raca" placeholder="Raça:" required>
                    <input type="text" id="objetivo" name="objetivo" placeholder="Deseja doar ou buscar um pet:" required>
                    <label for="foto" class="custom-file-upload">
                        <p class="text-file">Adicionar foto de perfil</p>
                        <input type="file" id="foto" name="foto" accept="image/*" required>
                    </label>
                </div>
            </div>
            <input type="submit" id="salvar" value="Salvar informações" name="registrar">
        </form>
    </div>

    <div class="tabela">
        <h2>Pets Cadastrados</h2>
        <table id="petTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Gênero</th>
                    <th>Espécie</th>
                    <th>Data de Nascimento</th>
                    <th>Raça</th>
                    <th>Cidade</th>
                    <th>Objetivo</th>
                    <th>Foto de perfil</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>
</html>
