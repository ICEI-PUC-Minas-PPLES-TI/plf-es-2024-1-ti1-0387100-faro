<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./cartaoVacina.css">

  <title>Faro - Cartão Vacina</title>
</head>

<body>

  <div id="cartaoVacina">

    <header>
      <div id="shoulder">

        <button id="button-mobile">
          <span id="hamburguer"></span>
        </button>

        <nav id="menu" aria-label="navegacao-primaria">

          <a href="../index.html" id="logo">FARO</a>

          <ul>

            <li>
              <a href="" class="icon">
                <span>Perfil</span>
                <img src="./assets/img/profile_icon.png" alt="Perfil">
              </a>
            </li>

            <li>
              <a href="../natalia/cartaoVacina.html" class="icon">
                <span>Cartão Vacina</span>
                <img src="./assets/img/vaccine_icon.png" alt="Cartão Vacina">
              </a>
            </li>

            <li>
              <a href="../Kayler/lost-and-found.html" class="icon">
                <span>PetFinder / Doar</span>
                <img src="./assets/img/finder_icon.png" alt="PetFinder / Doar">
              </a>
            </li>

            <li>
              <a href="../isabela/sprint3.isabela/index.servicos.html" class="icon">
                <span>Serviços</span>
                <img src="./assets/img/services_icon.png" alt="Serviços">
              </a>
            </li>

            <li>
              <a href="./farum.html" class="icon">
                <span>Fórum e Artigos</span>
                <img src="./assets/img/forum_icon.png" alt="Fórum e Artigos">
              </a>
            </li>

          </ul>
        </nav>

      </div>
    </header>


    <div class="main-container">

      <section class="cartao-card-container">

        <main class="cartao-content">

          <h2 class="title">Cartão Pet</h2>

          <div id="filtroAgenda">
            <div>
              <img src="./assets/img/search-interface-symbol.png" alt="">
              <input type="text" id="inputBusca" placeholder="Procurando por algum compromisso em específico?">
              <button class="abrirModal"><img src="./assets/img/plus.png" alt=""></button>
            </div>

          </div>

          <div id="estrutura-agenda">

            <div class="cartao-agendando-base">
              <span>Data</span>
              <span>Horário</span>
              <p>Modalidade</p>
              <span>Pet</span>
              <span>Localidade</span>

              <div class="acao">Ação
              </div>

            </div>

          </div>

        </main>
      </section>


      <section class="cartao-cadastro-modal">
        <form id="formulario">

          <button class="fecharModal">
            <img src="./assets/img/close_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="">
          </button>

          <div class="cartao-cadastro-conteudo">

            <div>

              <div class="formData">
                <label for="data">Data:</label>
                <input type="date" id="data" class="modal-input" name="data">
              </div>

              <div class="formHora">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" class="modal-input" name="hora">
              </div>



              <div>
                <label for="nomePet">Para qual pet?</label>
                <input type="text" id="nomePet" data-index="new" class="modal-input" name="nomePet">
              </div>


              <div>
                <label for=" local">Local</label>
                <input type="text" id="local" class="modal-input" name="local" placeholder="casa, end do veterinário...">
              </div>

              <div>
                <label for="modalidade">O que deseja cadastrar? <span class="restricao">max: 15 caracteres</span></label>
                <input type="text" id="modalidade" class="modal-input" name="modalidade" placeholder="vacinas, consultas, vermífugos...">
                <div class="modalidade-botao">
                  <button type="button" data-modalidade="Consulta">Consulta</button>
                  <button type="button" data-modalidade="Vacina">Vacina</button>
                  <button type="button" data-modalidade="Vermífugo">Vermífugo</button>
                </div>
              </div>

            </div>

          </div>

          <button id="cadastrarCompromisso">Salvar</button>


        </form>
      </section>

      <footer>
        <p>FARO
          <i class="dog-nose">
          </i>
        </p>
        <p>Todos os direitos reservados.</p>
      </footer>

    </div>

    <div class="fundo-opaco"></div>

    <script src="./cartaoVacina.js"></script>
    <script src="./btn-mobile.js"></script>


  </div>
</body>

</html>
